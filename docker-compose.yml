version: "3.9"

services:
    jenkins:
        build:
            context: .
            dockerfile: ./Dockerfile
        image: jenkins/jenkins:lts
        privileged: true
        user: root
        ports:
            - 8080:8080
            - 50000:50000
        volumes: 
            - ~/.jenkins:/var/jenkins_home
            - /var/run/docker.sock:/var/run/docker.sock
            - /usr/bin/docker:/usr/bin/docker
        container_name: jenkins
